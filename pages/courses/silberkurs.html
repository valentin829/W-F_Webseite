    <script>
        // JavaScript zum Speichern der Checkbox-Status im Local Storage
        const checkboxes = document.querySelectorAll('.checkbox');
        const dates = document.querySelectorAll('.date');

        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                localStorage.setItem(`child-${index}-checked`, checkbox.checked);
            });

            // Wiederherstellen des Status aus dem Local Storage
            const isChecked = localStorage.getItem(`child-${index}-checked`);
            if (isChecked) {
                checkbox.checked = (isChecked === 'true');
            }
        });

        dates.forEach((date, index) => {
            date.addEventListener('input', () => {
                localStorage.setItem(`child-${index}-date`, date.value);
            });

            // Wiederherstellen des Datums aus dem Local Storage
            const savedDate = localStorage.getItem(`child-${index}-date`);
            if (savedDate) {
                date.value = savedDate;
            }
        });
    </script>
